{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="col-sm-6 col-sm-offset-3">
<h1>Confirm Delete</h1>
	<form action="." method="POST">{% csrf_token %}
		<p>Are you sure you want to delete : {{ object.content }} comment? </p>
		<input type="submit" value="Confirm" class="btn btn-warning">
		<a href="{{ object.get_absolute_url }}" type="submit" class="btn btn-default">Cancel</a>
	</form>
</div>
{%endblock %}
